mutation UpsertContributor(
  $id: ID
  $name: String
  $shortBio: String
  $bio: String
  $image: String
  $prolitterisId: String
  $prolitterisFirstname: String
  $prolitterisLastname: String
  $gender: GenderEnum
  $userId: ID
) {
  upsertContributor(
    id: $id
    name: $name
    shortBio: $shortBio
    bio: $bio
    image: $image
    prolitterisId: $prolitterisId
    prolitterisFirstname: $prolitterisFirstname
    prolitterisLastname: $prolitterisLastname
    gender: $gender
    userId: $userId 
  ) {
    contributor {
      id
      name
      slug
      shortBio
      bio
      image
      prolitterisId
      prolitterisFirstname
      prolitterisLastname
      gender
      userId
      createdAt
      updatedAt
    }
    isNew
    warnings
    errors {
      field
      message
    }
  }
}

mutation DeleteContributor($id: ID!) {
  deleteContributor(id: $id) {
    success
    errors {
      field
      message
    }
  }
}
