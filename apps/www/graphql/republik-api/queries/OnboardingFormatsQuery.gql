query OnboardingFormats($repoIds: [ID!]) {
  documents(repoIds: $repoIds) {
    nodes {
      id
      repoId
      meta {
        title
        audioCover
      }
      subscribedBy(onlyMe: true) {
        nodes {
          id
          active
          object {
            ... on User {
              id
              name
            }
            ... on Document {
              id
              meta {
                title
              }
            }
          }
        }
      }
    }
  }
}
