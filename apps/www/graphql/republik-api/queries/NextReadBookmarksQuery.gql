query NextReadsBookmarks($repoId: ID!) {
  me {
    id
    collectionItems(
      names: ["bookmarks"]
      first: 6
      progress: UNFINISHED
      uniqueDocuments: true
      lastDays: 300
      excludeRepoId: $repoId
    ) {
      nodes {
        id
        document {
          ...NextReadDocumentFields
        }
      }
    }
  }
}
