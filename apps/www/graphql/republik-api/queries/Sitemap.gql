query sitemapByYear(
  $from: DateTime!
  $to: DateTime!
  $first: Int!
  $after: String
) {
  search(
    filter: {
      type: Document
      template: "article"
      publishedAt: { from: $from, to: $to }
    }
    first: $first
    after: $after
    sort: { key: publishedAt, direction: DESC }
  ) {
    totalCount
    pageInfo {
      hasNextPage
      endCursor
    }
    nodes {
      entity {
        ... on Document {
          meta {
            title
            path
            publishDate
            lastPublishedAt
          }
        }
      }
    }
  }
}
