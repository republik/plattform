query sitemapByYear($from: DateTime!, $to: DateTime!) {
  search(
    filter: {
      type: Document
      template: "article"
      publishedAt: { from: $from, to: $to }
    }
    first: -1
    sort: { key: publishedAt, direction: DESC }
  ) {
    totalCount
    nodes {
      entity {
        ... on Document {
          meta {
            title
            path
            publishDate
            lastPublishedAt
          }
        }
      }
    }
  }
}