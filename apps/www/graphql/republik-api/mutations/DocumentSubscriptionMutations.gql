mutation subToDoc($documentId: ID!) {
  subscribe(objectId: $documentId, type: Document) {
    id
    active
    object {
      id
      meta {
        title
      }
    }
  }
}

mutation unSubFromDoc($subscriptionId: ID!) {
  unsubscribe(subscriptionId: $subscriptionId) {
    id
    active
    object {
      id
      meta {
        title
      }
    }
  }
}
