mutation Subscribe($objectId: ID!, $type: SubscriptionObjectType!, $filters: [EventObjectType!]) {
  subscribe(objectId: $objectId, type: $type, filters: $filters) {
    ...SubscriptionFields
  }
}

mutation Unsubscribe($subscriptionId: ID!) {
  unsubscribe(subscriptionId: $subscriptionId) {
    ...SubscriptionFields
  }
}
