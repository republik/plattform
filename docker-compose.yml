version: '3.4'
services:
  elastic:
    # in order to get elastic to work, see https://www.elastic.co/guide/en/elasticsearch/reference/current/docker.html#docker-cli-run-prod-mode
    image: docker.elastic.co/elasticsearch/elasticsearch:8.19.8
    container_name: elasticsearch
    environment:
      - cluster.routing.allocation.disk.threshold_enabled=false
      - 'ES_JAVA_OPTS=-Xms1024m -Xmx1024m'
      - ELASTIC_PASSWORD=elastic
      - 'discovery.type=single-node'
      - TAKE_FILE_OWNERSHIP=true
      - xpack.security.enabled=false
      # - xpack.graph.enabled=false
      # - xpack.ml.enabled=false
      # - xpack.monitoring.enabled=false
      # - xpack.security.enabled=false
      # - xpack.watcher.enabled=false
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - ./docker-data/elastic:/usr/share/elasticsearch/data:delegated
    ports:
      - 9200:9200

  kibana:
    image: docker.elastic.co/kibana/kibana:8.19.8
    container_name: kibana
    ports:
      - 5601:5601
    depends_on:
      - elastic

  redis:
    image: redis:6.2-alpine
    ports:
      - 6379:6379
    volumes:
      - ./docker-data/redis:/data:delegated

  postgres:
    image: postgres:17
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
    volumes:
      - ./docker-data/postgres:/var/lib/postgresql/data:delegated
    ports:
      - 5432:5432
    command: ['postgres', '-c', 'log_statement=all']

  mailhog:
    image: mailhog/mailhog:v1.0.1
    ports:
      - 1025:1025
      - 8025:8025
